<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <div class="container">
        <main class="main card">
            <h1 class="title">Cálculo de IMC</h1>
    
            <form>
                <div class="wrapper">
                    <label for="user-weight">Peso (Kg)</label>
                    <input 
                    id="user-weight" 
                    type="text"
                    placeholder="65"/>
                </div>
    
                <div class="wrapper">
                    <label for="user-height">Altura (cm)</label>
                    <input 
                    id="user-height" 
                    type="text"
                    placeholder="170"/>
                </div>
    
                <button type="submit" class="submit">
                    Calcular IMC
                    <img src="./assets/arrow-up-right.svg" 
                    alt="seta branca apontando para a direita.">
                </button>
            </form>
        </main>
    </div>

    <div class="alert-error">
        <p>Digite somente números</p>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">

            <button class="close">
                <img src="./assets/close-btn.svg" alt="">
            </button>

            <h1 class="title" id="result"></h1>
        </div>
    </div>
    
</body>
</html>
